<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - GrocerEase</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1a73e8;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      .user-details {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .user-details p {
        font-size: 18px;
        margin: 10px 0;
      }
      .logout-btn {
        background-color: #1a73e8;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: block;
        margin: auto;
        text-align: center;
        font-size: 16px;
        text-transform: uppercase;
      }
      .logout-btn:hover {
        background-color: #0d47a1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div>
        <p>Username: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone_number }}</p>
        <!-- Add more user details here -->
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
      function logout() {
        // Redirect to the login page
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
