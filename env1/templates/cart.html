<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cart.css') }}">
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th> <!-- New column for Remove button -->
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.itemname }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.numbers }}</td>
                <td>
                    <button class="remove-button" data-item-id="{{ item.itemid }}">Remove</button>
                </td> <!-- Add Remove button -->
            </tr>
            {% endfor %}
            {% if message %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endif %}

        </tbody>
    </table>

    <div class="container">
        <a href="{{ url_for('getshopping') }}" class="btn btn-primary">Continue Shopping</a>
        <a href="{{ url_for('checkout') }}" class="btn btn-primary">Proceed to Checkout</a>
    </div>    


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to all remove buttons
            var removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var itemId = this.getAttribute('data-item-id');
                    removeItem(itemId);
                });
            });
        });

        function removeItem(itemId) {
            // Send a POST request to the server to remove the item from the cart
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/cart/remove_from_cart', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log('Item removed successfully');
                        // Optionally, you can update the UI to reflect the removal of the item
                        // For example, you can remove the corresponding row from the table
                    } else {
                        console.log('Failed to remove item');
                    }
                }
            };
            xhr.send('item_id=' + encodeURIComponent(itemId));
        }
        
    </script>
</body>
</html>
